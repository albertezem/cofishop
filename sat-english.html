<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Topic</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #cebaa0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            position: relative;
        }

        /* Title styling */
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8rem;
            font-weight: 500;
            color: #4b3832;
            animation: slideInFromLeft 1s ease-in-out forwards;
        }

        /* Container for the buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 250px; /* Set the width for uniform button size */
        }

        /* Button styling */
        .topic-button {
            background-color: #4b3832;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.6s ease-in-out forwards;
        }

        /* Animating the buttons one after another */
        .topic-button:nth-child(1) { animation-delay: 0.2s; }
        .topic-button:nth-child(2) { animation-delay: 0.3s; }
        .topic-button:nth-child(3) { animation-delay: 0.4s; }
        .topic-button:nth-child(4) { animation-delay: 0.5s; }
        .topic-button:nth-child(5) { animation-delay: 0.6s; }
        .topic-button:nth-child(6) { animation-delay: 0.7s; }
        .topic-button:nth-child(7) { animation-delay: 0.8s; }
        .topic-button:nth-child(8) { animation-delay: 0.9s; }
        .topic-button:nth-child(9) { animation-delay: 1s; }
        .topic-button:nth-child(10) { animation-delay: 1.1s; }
        .topic-button:nth-child(11) { animation-delay: 1.2s; }
        .topic-button:nth-child(12) { animation-delay: 1.3s; }
        .topic-button:nth-child(13) { animation-delay: 1.4s; }

        /* Hover effect */
        .topic-button:hover {
            background-color: #2c1e18;
            transform: translateY(-5px);
        }

        /* Keyframe animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Title at the top-left corner -->
    <div class="title">Pick a Topic</div>

    <!-- Button container with 13 smaller, rounded buttons -->
    <div class="button-container">
       
        <a href="vocab.html" class="topic-button">Vocabulary</a>
        <a href="maintopics.html" class="topic-button">Main Ideas</a>
        <a href="transition.html" class="topic-button">Transitioning</a>
        <a href="textcompletion.html" class="topic-button">Text Completions</a>
        <a href="studentnotes.html" class="topic-button">Student Notes</a>
        <a href="supandund.html" class="topic-button">Supporting and Undermining Sentences</a>
        <a href="textfunc.html" class="topic-button">What is the Function??</a>
        <a href="pairedpassages.html" class="topic-button">Paired Passages</a>
        <a href="punctuation.html" class="topic-button">Punctuation</a>
        
    </div>

</body>
</html>
